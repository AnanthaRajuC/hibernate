# Common Application properties
# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html

# -------------------------------------------------------------------------------------------------------------
# SERVER PROPERTIES
# -------------------------------------------------------------------------------------------------------------

# EMBEDDED SERVER CONFIGURATION (ServerProperties)

# Server HTTP port
server:
  port: 9091

  # When to include the "trace" attribute
  error:
    include-stacktrace: never

# -------------------------------------------------------------------------------------------------------------
# H2DB
# -------------------------------------------------------------------------------------------------------------

# http://localhost:${server.port}/h2-console/login.do

# H2 Web Console (H2ConsoleProperties)

# Whether to enable the console.
spring:
  h2:
    console:
      enabled: true
      # Path at which the console is available.
      path: /h2-console/
      # Whether to enable trace output.
      settings:
        trace: false
        # Whether to enable remote access.
        web-allow-others: false
  
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
  
  # JDBC URL of the database.
  datasource:
    url: jdbc:h2:mem:jhac;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
    # Fully qualified name of the JDBC driver. Auto-detected based on the URL by default.
    driverClassName: org.h2.Driver
    # Username of the database to execute DML scripts (if different).
    username: sa
    # Password of the database to execute DML scripts (if different).
    password:
  
  # JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
  
  # Name of the target database to operate on, auto-detected by default. Can be alternatively set using the "Database" enum.
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  # DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Defaults to "create-drop" when using an embedded database and no schema manager was detected. Otherwise, defaults to "none".
  hibernate:
    ddl-auto: update